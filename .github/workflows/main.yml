name: Build, Test and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
   build:
        name: Build da aplicação
        runs-on: ubuntu-latest
    
        steps:
          - name: Checkout do repositório
            uses: actions/checkout@v3
    
          - name: Setup JDK 17
            uses: actions/setup-java@v3
            with:
              java-version: '17'
              distribution: 'temurin'
    
          - name: Build com Maven (sem testes)
            run: ./mvnw clean package -DskipTests
    
          - name: Salvar artefatos
            uses: actions/upload-artifact@v3
            with:
              name: app-jar
              path: target/*.jar
   test:
        name: Testes da aplicação
        runs-on: ubuntu-latest
        needs: build
    
        steps:
          - name: Checkout do repositório
            uses: actions/checkout@v3
    
          - name: Setup JDK 17
            uses: actions/setup-java@v3
            with:
              java-version: '17'
              distribution: 'temurin'
    
          - name: Rodar testes
            run: ./mvnw test
   docker:
    runs-on: ubuntu-latest
    needs: [build, test]
    steps:
      - name: Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build da imagem Docker
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/auth-api:${{github.run_number}} .

      - name: Push da imagem
        run: docker push ${{ secrets.DOCKER_USERNAME }}/auth-api:${{github.run_number}}
